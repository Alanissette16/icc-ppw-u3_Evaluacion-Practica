<section class="p-6">

  <!-- HERO -->
  @if(pokemons.value(); as data) {
    <div class="bg-blue-100 p-4 rounded-xl mb-6 shadow">
      <h2 class="text-2xl font-bold">Pokémon Totales: {{ data.count }}</h2>
    </div>

    <!-- LISTADO -->
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (item of data.results; track $index) {
        <li>
          <article class="border rounded-xl p-4 shadow bg-white">
            <h3 class="text-xl capitalize font-semibold">{{ item.name }}</h3>

            <button 
              class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              (click)="goToDetail(item.url)">
              Ver detalles
            </button>
          </article>
        </li>
      }
    </ul>

    <!-- PAGINACIÓN -->
    <div class="flex justify-between mt-6">
      <button
        class="px-4 py-2 bg-gray-400 text-white rounded disabled:bg-gray-300"
        [disabled]="offset() === 0"
        (click)="previousPage()">
        Anterior
      </button>

      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        (click)="nextPage()">
        Siguiente
      </button>
    </div>
  }

  @if(pokemons.loading()) {
    <p class="text-gray-600 mt-5">Cargando...</p>
  }

  @if(pokemons.error()) {
    <p class="text-red-600 mt-5">Error al cargar los datos.</p>
  }

</section>
