<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <!-- Email -->
  <div class="mb-3">
    <label>Email</label>
    <input
      formControlName="email"
      class="form-control"
      placeholder="usuario@ups.edu.ec">

    @if (formUtils.isValidField(myForm, 'email')) {
      <span class="form-text text-danger">
        {{ formUtils.getFieldError(myForm, 'email') }}
      </span>
    }
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label>Contraseña</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="******">

    @if (formUtils.isValidField(myForm, 'password')) {
      <span class="form-text text-danger">
        {{ formUtils.getFieldError(myForm, 'password') }}
      </span>
    }
  </div>

  <!-- Mensaje de error general -->
  @if (errorMessage()) {
    <p class="text-danger">{{ errorMessage() }}</p>
  }

  <button class="btn btn-primary float-end" type="submit">Ingresar</button>
</form>
